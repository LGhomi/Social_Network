{% extends 'user/profile.html' %}
{% block title %}My Posts{% endblock %}
{% block header%}{{ username }}{% endblock %}
{% block content %}
    {% if my_post_list %}
        <ul>
            {% for post in my_post_list %}
                <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No Post!</h1>
    {% endif %}
{% endblock %}
