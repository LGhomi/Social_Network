{% extends 'user/profile.html' %}
{% block title %}follower{% endblock %}
{% block header %}{{ username }}{% endblock %}
{% block content %}

    {% if posts %}
        <p>following posts</p>
        <ul>
        <ul>
            {% for p in posts %}
                <li><a href={% url 'post_detail' p.id %}>{{ p}}</a></li>
            {% endfor %}
        </ul>

        </ul>
    {% else %}
        <h1>No posts!</h1>
    {% endif %}
{% endblock %}
