{% if comments %}
<ul>
{% for comment in comments %}


        <li style="list-style: none ;font-size: 15px ;margin: 0"> {{ comment }} by {{ comment.user_id }}
            {% if user == post.account_id or comment.user_id == user %}
                <button class="btn-search"  id="demo"><a href="/post/comment_delete/{{ comment.pk }}">Delete</a></button>{% endif %}</li>
    {% endfor %}
    {% else %}
    <span>No Comments!</span>
</ul>
{% endif %}
