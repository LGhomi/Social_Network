{% extends 'user/profile.html' %}
{% block title %}follower{% endblock %}
{% block header %}{{ username }}{% endblock %}
{% block content %}

    {% if users %}
        <p>followers</p>
        <ul>
            {% for user in users %}
                <li><a href={% url 'user_detail' user.user_id %}>{{ user }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No follower!</h1>
    {% endif %}
{% endblock %}
