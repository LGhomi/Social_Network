<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verify</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<form action="." method="post">
    {% csrf_token %}
    <input type="text" value="{{ mobile }}" readonly disabled class="fadeIn second" name="mobile">
    <input type="text" required class="fadeIn second" name="otp" placeholder="Enter OTP">
    <input type="submit" class="fadeIn fourth" value="Check OTP">
</form>
</body>
</html>
